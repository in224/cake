<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>

    <link href="main.css" rel = "stylesheet" type = "text/css">
</head>
<body>
    <h2>Rock Paper Scissors</h2>
    
    <!-- 결과메세지 출력 -->
    <span id = "resultText"></span>
    
   <!-- 이긴 횟수-->
    <input type="text" id = "youWinCounter" size="25px">
    <input type="text" id = "computerWinCounter" size="25px">
    <br/>

    <!-- 가위바위보 이미지 출력-->
    <img id = "youSubmit" src = "img\black.png" sizes = "10px"></img>
    <img id = "computerSubmit" src = "img\black.png"></img>


    <p>Choose One !</p>

    <!-- 낼것 고르기 -->
    <button id = "rock">주먹</button>
    <button id = "paper">보</button>
    <button id = "scissors">가위</button>


    <script src = "main.js"></script>
    
</body>
</html>
